            </section>
            <nav class="navbar navbar-expand-xxl">
                <div class="container-fluid">
                    <a class="navbar-brand text-uppercase fw-bold" href="#">
                        <img src="./img/play_logo.svg" alt="PS logo">
                    </a>
                    
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                    </button>
                    <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item px-3">

                            <li class="nav-item px-3">
                                <a class="nav-link" href="#">

                                    <i class="fa-solid fa-chevron-down"></i>
                                </a>
                            </li>
                            <li class="nav-item px-3">
                                <a class="nav-link" href="#">
                                    <span class="text-dark">Servizi</span>
                                    <i class="fa-solid fa-chevron-down"></i>

                            <li class="nav-item px-3">
                                <a class="nav-link" href="#">
                                    <span class="text-dark">Novit√†</span>
                                    <i class="fa-solid fa-chevron-down"></i>
                                </a>
                            </li>
                            <li class="nav-item px-3">
                                <a class="nav-link" href="#">
                                    <span class="text-dark">Fai acquisti</span>
                                    <i class="fa-solid fa-chevron-down"></i>
                                </a>
                            </li>
                            <li class="nav-item px-3">
                                <a class="nav-link" href="#">
                                    <span class="text-dark">Supporto</span>
                                    <i class="fa-solid fa-chevron-down"></i>
                                </a>
                            </li>
                        </ul>
                        <ul class="navbar-nav">

                                <a class="nav-link" href="#">

                                </a>

                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <span id="accedi" class="text-white bg-dark">Accedi</span>
                                </a>
                            </li>
                            <li id="lens_id" class="nav-item">
                                <a class="nav-link" href="#">
                                    <img id="lens" src="./img/lens.svg" alt="lens icon">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <!-- Jumbotron top section -->
            <section id="jumbotron-top" class="jumbotron">
                <section id="jumbo-top" class="jumbo d-flex align-items-end mb-4">
                    <div class="container-fluid py-4">
                        <div class="row">
                            <div class="col-12 col-xxl-4">
                                <div class="w-50 pb-5">
                                    <img class="img-fluid" src="./img/returnal-hero-banner-logo.png" alt="Returnal banner image">
                                </div>
                                <h1 class="pb-3">
                                    Rompi il cerchio
                                </h1>
                                <p class="pb-3">
                                    Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni rinascita in questo esplosivo thriller fantascientifico, disponibile in esclusiva su PS5.
                                </p>
                                <button type="button" class="buy_now">
                                    Acquista ora
                                </button>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="games px-sm-5">
                    <div class="container-fluid">
                        <div class="row gx-4 gy-4">
                            <div class="col-6 col-sm-4 col-xl-2">
                                <img class="img-fluid rounded-2" src="./img/returnal-listing-thumb-01-ps5.jpg" alt="Returnal Thumb">
                            </div>
                            <div class="col-6 col-sm-4 col-xl-2">
                                <img class="img-fluid rounded-2" src="./img/ratchet-and-clank-rift-apart-keyart.jpg" alt="Ratchet and clank Thumb">
                            </div>
                            <div class="col-6 col-sm-4 col-xl-2">
                                <img class="img-fluid rounded-2" src="./img/returnal-listing-thumb-01-ps5.jpg" alt="Returnal Thumb">
                            </div>
                            <div class="col-6 col-sm-4 col-xl-2">
                                <img class="img-fluid rounded-2" src="./img/ratchet-and-clank-rift-apart-keyart.jpg" alt="Ratchet and clank Thumb">
                            </div>
                            <div class="col-6 col-sm-4 col-xl-2">
                                <img class="img-fluid rounded-2" src="./img/returnal-listing-thumb-01-ps5.jpg" alt="Returnal Thumb">
                            </div>
                            <div class="col-6 col-sm-4 col-xl-2">
                                <img class="img-fluid rounded-2" src="./img/ratchet-and-clank-rift-apart-keyart.jpg" alt="Ratchet and clank Thumb">
                            </div>
                        </div>
                    </div>
                </section>
            </section>
            <!-- Playstation section -->
            <section class="playstation">
                <!-- Playstation type sub-section -->
                <section class="title">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-12 col-md-8">
                                <div class="my_title"></div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- playstation 5 sub-section   -->
                <section id="playstation-five" class="px-md-5">
                    <div class="container-fluid">
                        <div class="row g-2">
                            <div class="col-12 col-md-6">
                                <div class="my_ps_five"></div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="my_ps_five"></div>
                            </div>
                        </div>
                    </div>
                </section>
                <section id="playstation-five-shop" class="px-md-5">
                    <div class="container-fluid">
                        <div class="row row-cols-3 row-cols-md-5 g-3">
                            <div class="col">
                                <div class="my_products"></div>
                            </div>

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <div class="my_square_jumbo"></div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="games px-sm-5">
                    <div class="container-fluid">
                        <div class="row g-4 g-sm-5">
                            <div class="col-6 col-sm-4 col-xl-2">

            <!-- Playstation 4 section -->
            <section id="playstation-four">
                <!-- Title sub-section -->
                <section class="title">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-12 col-md-8">
                                <div class="my_title"></div>

                        </div>
                    </div>
                </section>
                <!-- Playstation 4 market -->
                <section id="playstation-four-market">
                    <div class="container-fluid">

                            <div class="col-12 col-md-4">

                            <div class="col-12 col-md-4">

                            <div class="col-12 col-md-4">

                    <div class="row g-3">

                    </div>
                    <div class="row ps-4 py-2 position-absolute top-0 end-0">
                        <div class="col-3 col-md-12">
