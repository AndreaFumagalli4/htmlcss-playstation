<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Playstation</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- css stylesheet -->
        <link rel="stylesheet" href="./css/style.css">
        
    </head>
    <body>
        
        <header>
            <section id="sony" class="d-flex justify-content-end">
                <div id="sony-logo" class="d-flex justify-content-end align-items-center">
                    <img src="./img/sony_logo.svg" alt="Sony logo">
                </div>
            </section>
            <nav>

            </nav>
        </header>

        <main>
            <!-- Jumbotron top section -->
            <section id="jumbotron-top" class="jumbotron">
                <section class="jumbo">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <div class="my_square_jumbo"></div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="games px-sm-5">
                    <div class="container-fluid">
                        <div class="row g-4 g-sm-5">
                            <div class="col-6 col-sm-4 col-xl-2">
                                <div class="my_square_game"></div>
                            </div>
                            <div class="col-6 col-sm-4 col-xl-2">
                                <div class="my_square_game"></div>
                            </div>
                            <div class="col-6 col-sm-4 col-xl-2">
                                <div class="my_square_game"></div>
                            </div>
                            <div class="col-6 col-sm-4 col-xl-2">
                                <div class="my_square_game"></div>
                            </div>
                            <div class="col-6 col-sm-4 col-xl-2">
                                <div class="my_square_game"></div>
                            </div>
                            <div class="col-6 col-sm-4 col-xl-2">
                                <div class="my_square_game"></div>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
            <!-- Playstation section -->
            <section class="playstation">
                <!-- Playstation type sub-section -->
                <section class="title">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-12 col-md-8">
                                <div class="my_title"></div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- playstation 5 sub-section   -->
                <section id="playstation-five" class="px-md-5">
                    <div class="container-fluid">
                        <div class="row g-2">
                            <div class="col-12 col-md-6">
                                <div class="my_ps_five"></div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="my_ps_five"></div>
                            </div>
                        </div>
                    </div>
                </section>
                <section id="playstation-five-shop" class="px-md-5">
                    <div class="container-fluid">
                        <div class="row row-cols-3 row-cols-md-5 g-3">
                            <div class="col">
                                <div class="my_products"></div>
                            </div>
                            <div class="col">
                                <div class="my_products"></div>
                            </div>
                            <div class="col">
                                <div class="my_products"></div>
                            </div>
                            <div class="col">
                                <div class="my_products"></div>
                            </div>
                            <div class="col">
                                <div class="my_products"></div>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
            <!-- Jumbotron middle section -->
            <section id="jumbotron-middle" class="jumbotron">
                <section class="jumbo">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <div class="my_square_jumbo"></div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="games px-sm-5">
                    <div class="container-fluid">
                        <div class="row g-4 g-sm-5">
                            <div class="col-6 col-sm-4 col-xl-2">
                                <div class="my_square_game"></div>
                            </div>
                            <div class="col-6 col-sm-4 col-xl-2">
                                <div class="my_square_game"></div>
                            </div>
                            <div class="col-6 col-sm-4 col-xl-2">
                                <div class="my_square_game"></div>
                            </div>
                            <div class="col-6 col-sm-4 col-xl-2">
                                <div class="my_square_game"></div>
                            </div>
                            <div class="col-6 col-sm-4 col-xl-2">
                                <div class="my_square_game"></div>
                            </div>
                            <div class="col-6 col-sm-4 col-xl-2">
                                <div class="my_square_game"></div>
                            </div>
                            <div class="col-6 col-sm-4 col-xl-2">
                                <div class="my_square_game"></div>
                            </div>
                            <div class="col-6 col-sm-4 col-xl-2">
                                <div class="my_square_game"></div>
                            </div>
                            <div class="col-6 col-sm-4 col-xl-2">
                                <div class="my_square_game"></div>
                            </div>
                            <div class="col-6 col-sm-4 col-xl-2">
                                <div class="my_square_game"></div>
                            </div>
                            <div class="col-6 col-sm-4 col-xl-2">
                                <div class="my_square_game"></div>
                            </div>
                            <div class="col-6 col-sm-4 col-xl-2">
                                <div class="my_square_game"></div>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
            <!-- Playstation 4 section -->
            <section id="playstation-four">
                <!-- Title sub-section -->
                <section class="title">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-12 col-md-8">
                                <div class="my_title"></div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- Playstation 4 market -->
                <section id="playstation-four-market">
                    <div class="container-fluid">
                        <div class="row g-2">
                            <div class="col-12 col-md-4">
                                <div class="play_four_product"></div>
                            </div>
                            <div class="col-12 col-md-4">
                                <div class="play_four_product"></div>
                            </div>
                            <div class="col-12 col-md-4">
                                <div class="play_four_product"></div>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
            <!-- Explore playstation plus section -->
            <section id="playstation-plus" class="explore p-3">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="pp"></div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Playstore discount -->
            <section id="playstore-discount">
                <div class="container-fluid">
                    <div class="row g-3">
                        <div class="col-12 col-md-4">
                            <div class="discount"></div>
                        </div>
                        <div class="col-12 col-md-4">
                            <div class="discount"></div>
                        </div>
                        <div class="col-12 col-md-4">
                            <div class="discount"></div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Explore playstation now section -->
            <section id="playstation-now" class="explore p-3">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="pp"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <!-- Footer top section -->
            <section id="footer-top">
                <div class="container-md">
                    <div class="row g-3">
                        <div class="col-6 col-sm-3">
                            <div class="social-media"></div>
                        </div>
                        <div class="col-6 col-sm-3">
                            <div class="social-media"></div>
                        </div>
                        <div class="col-6 col-sm-3">
                            <div class="social-media"></div>
                        </div>
                        <div class="col-6 col-sm-3">
                            <div class="social-media"></div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Footer bottom section -->
            <section id="footer-bottom" class="position-relative">
                <div class="container-fluid">
                    <div class="row py-2">
                        <div class="col-4">
                            <div class="foot"></div>
                        </div>
                    </div>
                    <div class="row ps-4 py-2 position-absolute top-0 end-0">
                        <div class="col-3 col-md-12">
                            <div class="d-md-flex justify-content-center">
                                <div class="foot"></div>
                                <div class="foot"></div>
                                <div class="foot"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row py-2">
                        <div class="col-12">
                            <div class="foot"></div>
                        </div>
                    </div>
                </div>
            </section>
        </footer>
    </body>
</html>
